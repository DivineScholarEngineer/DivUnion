{% extends "base.html" %}
{% block title %}{{ product.name }}{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row">
        <div class="col-md-6">
            {% if product.image %}
            <img src="{{ product.image.url }}" class="img-fluid" alt="{{ product.name }}">
            {% endif %}
        </div>
        <div class="col-md-6">
            <h1 class="mb-3">{{ product.name }}</h1>
            <p class="mb-3">{{ product.description }}</p>
            <p class="fw-bold mb-3">Price: ${{ product.price }}</p>
            {% if product.ebay_url %}
            <a href="{{ product.ebay_url }}" class="btn btn-primary me-2" target="_blank">Buy on eBay</a>
            {% endif %}
            <a href="{% url 'shop' %}" class="btn btn-secondary">Back to Shop</a>
        </div>
    </div>
</div>
{% endblock %}
